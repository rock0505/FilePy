[pytest]
# pytest 配置文件

# 测试目录
testpaths = tests

# Python 文件匹配模式
python_files = test_*.py *_test.py

# Python 类匹配模式
python_classes = Test*

# Python 函数匹配模式
python_functions = test_*

# 命令行选项
addopts = -v --showlocals --tb=short

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    e2e: 端到端测试
    slow: 慢速测试
    auth: 认证相关测试
    files: 文件操作相关测试

# 日志配置
log_cli = false

# 警告设置
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
